<?import org.teavm.flavour.templates.util.Formatter?>
<div>
  <table class="form">
    <tbody>
      <tr>
        <td><b>Receiver</b>:</td>
        <td><std:text value="receiverName"></std:text></td>
      </tr>
      <tr>
        <td><b>Address</b>:</td>
        <td><std:text value="address"></std:text></td>
      </tr>
      <tr>
        <td><b>Date</b>:</td>
        <td><std:text value="Formatter.format('yyyy-MM-dd', date)"></std:text></td>
      </tr>
    </tbody>
  </table>

  <table class="data">
    <thead>
      <tr>
        <th>#</th>
        <th>SKU</th>
        <th>Product</th>
        <th>Unit price</th>
        <th colspan="2">Amount</th>
        <th>Price</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <std:foreach var="item" index="index" in="items">
        <tr attr:class="index % 2 == 0 ? 'even' : 'odd'">
          <td align="right"><std:text value="index + 1"></std:text></td>
          <td><std:text value="item.product.sku"></td>
          <td><std:text value="item.product.name"></td>
          <td align="right"><std:text value="'$' + item.product.unitPrice"></std:text></td>
          <td>
            <span class="action-link" event:click="item.more()">more</span>
            <std:if condition="item.amount > 1">
              <span class="action-link" event:click="item.less()">less</span>
            </std:if>
          </td>
          <td align="right">
            <input type="text" std:value="item.amount" size="3"
                attr:class="item.invalidAmountString ? 'error' : ''"
                std:change="val -> item.parseAmount(val)">
          </td>
          <td align="right"><std:text value="'$' + item.price"></std:text></td>
          <td><span class="action-link" event:click="items.remove((int)index)">delete</span></td>
        </tr>
      </std:foreach>
      <tr>
        <td></td>
        <td colspan="5">
          <std:if condition="items.empty">
            <i>There are not items yet</i>
          </std:if>
          <button event:async-click="addProduct()">Add item</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="6">Total:</td>
        <td align="right"><std:text value="'$' + totalPrice"></std:text></td>
        <td></td>
      </tr>
    </tfoot>
  </table>
</div>
